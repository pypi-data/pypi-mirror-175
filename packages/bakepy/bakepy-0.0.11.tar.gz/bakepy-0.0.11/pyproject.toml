[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bakepy"
dynamic = [
    "version",
]
description = "BakePy Reporting Library"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    { name = "Mario Garrido", email = "mg@czacki.com" }
]
dependencies = [
    "beautifulsoup4==4.11.1",
    "Markdown==3.3.6",
    "markdown_katex==202112.1034",
    "requests==2.26.0",
]
[project.optional-dependencies]
complete = [
    "pandas",
    "matplotlib"
]

[project.urls]
"Homepage" = "https://github.com/mgczacki/bakepy"

[tool.hatch.version]
path = "bakepy/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
  "notebook",
  "pandas",
  "matplotlib",
  "lxml"
]

[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=bakepy --cov=tests"
no-cov = "cov --no-cov"

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "hatch_init/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/docs",
  "/examples",
  "/tests"
]

[tool.hatch.build.targets.wheel]
packages = ["/bakepy"]
