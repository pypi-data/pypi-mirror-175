[build-system]
requires = [
    "hatchling>=1.10.0",
]
build-backend = "hatchling.build"

[project]
name = "bakepy"
dynamic = [
    "version",
]
description = "BakePy Reporting Library"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Mario Garrido", email = "mg@czacki.com" }
]

[project.urls]
"Homepage" = "https://github.com/mgczacki/bakepy"

[tool.hatch.version]
path = "bakepy/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]
[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=hatch_init --cov=tests"
no-cov = "cov --no-cov"

[[tool.hatch.envs.test.matrix]]
python = ["37", "38", "39", "310", "311"]

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "hatch_init/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/docs",
  "/examples",
  "/tests"
]

[tool.hatch.build.targets.wheel]
packages = ["/bakepy"]
