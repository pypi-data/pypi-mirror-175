[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["microgram"]

[project]
name = "microgram"
version = "0.1b"
authors = [
  { name="Axel", email="axll@duck.com" },
]
description = "Module that helps to work with Telegram Bot Api, using Micropython"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: Implementation :: MicroPython",
    "License :: OSI Approved :: MIT License",
    "Framework :: AsyncIO",
    "Topic :: Communications :: Chat",
    "Operating System :: OS Independent",
    "Environment :: Other Environment",
]

[project.urls]
"Homepage" = "https://github.com/axllme/microgram"
"Bug Tracker" = "https://github.com/axllme/microgram/issues"