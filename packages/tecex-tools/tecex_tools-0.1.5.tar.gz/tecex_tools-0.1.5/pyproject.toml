[tool.poetry]
name = "tecex-tools"
version = "0.1.5"
description = "A CLI application for Texec containing a customised set of tools"
authors = ["Scott Fuller <fullerscott085@gmail.com>"]
readme = "README.md"
packages = [{include = "tecex_tools"}]

[tool.poetry.scripts]
tecex-tools = "tecex_tools.cli:app"

[tool.poetry.dependencies]
python = "^3.8"
typer = {extras = ["all"], version = "^0.7.0"}
pandas = "^1.5.1"
pytest = "^7.2.0"
openpyxl = "^3.0.10"

[tool.poetry.dev-dependencies]
pytest = "^7.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
