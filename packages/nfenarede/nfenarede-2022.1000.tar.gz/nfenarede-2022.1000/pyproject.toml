[tool.poetry]
name = "nfenarede"
version = "2022.1000"
description = "NFe na rede"
authors = ["Bruno Souza <bruno@komu.com.br>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/bnsouza/nfenarede"
repository = "https://github.com/bnsouza/nfenarede"
documentation = "https://nfenarede.readthedocs.io"
packages = [
    { include = "*", from = "system" },
]
classifiers = [
    "Development Status :: 1 - Planning",
]

[tool.poetry.urls]
Changelog = "https://github.com/bnsouza/nfenarede/releases"

[tool.poetry.dependencies]
python = "^3.8"
click = ">=8.0.1"
pydantic = ">=1.9.1"
email-validator = "^1.2.1"
aws-cdk-lib = "^2.40.0"
amazon-dax-client = "^2.0.1"
"aws-cdk.aws-apigatewayv2-integrations-alpha" = "^2.45.0-alpha.0"
"aws-cdk.aws-lambda-python-alpha" = "^2.45.0-alpha.0"
fastapi = "^0.85.0"
mangum = "^0.15.1"
aiohttp = "^3.8.3"
simplejson = "^3.17.6"
Unidecode = "^1.3.6"
mysql-connector-python = "^8.0.30"
requests = "^2.28.1"
requests-oauthlib = "^1.3.1"
aws-lambda-powertools = "^2.1.0"
mysqlclient = "^2.1.1"

[tool.poetry.dev-dependencies]
Pygments = ">=2.10.0"
black = ">=21.10b0"
coverage = {extras = ["toml"], version = ">=6.2"}
darglint = ">=1.8.1"
flake8 = ">=4.0.1"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = ">=1.6.0"
isort = ">=5.10.1"
mypy = ">=0.930"
pep8-naming = ">=0.12.1"
pre-commit = ">=2.16.0"
pre-commit-hooks = ">=4.1.0"
pytest = ">=6.2.5"
pyupgrade = ">=2.29.1"
safety = ">=1.10.3"
typeguard = ">=2.13.3"
xdoctest = {extras = ["colors"], version = ">=0.15.10"}
myst-parser = {version = ">=0.16.1"}
boto3 = ">=1.24.47"
nox = "^2022.8.7"
nox-poetry = "^1.0.1"
mkdocs = "^1.3.1"
mkdocstrings = "^0.19.0"
mkdocs-material = "^8.4.1"
mkdocs-mermaid2-plugin = "^0.6.0"

[tool.poetry.scripts]
nfenarede = "nfenarede.__main__:main"

[tool.poetry.group.dev.dependencies]
monkeytype = "^22.2.0"
bumpver = "^2022.1119"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["nfenarede", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.black]
line-length = 120
target-version = ['py39']

[tool.mypy]
plugins = ["pydantic.mypy"]
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
strict = false
warn_unreachable = true

[[tool.mypy.overrides]]
module = "amazondax.*"
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.bumpver]
current_version = "2022.1000"
version_pattern = "YYYY.BUILD"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"README.md" = [
    "{version}",
    "{pep440_version}",
]

