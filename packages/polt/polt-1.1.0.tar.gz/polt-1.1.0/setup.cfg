[metadata]
name = polt
author = Yann Buechau
author_email = nobodyinperson@gmx.de
keywords = live,plot,plotting,data,visualisation,matplotlib
version = 1.1.0
license = GPLv3
url = https://gitlab.com/nobodyinperson/python3-polt
description = Live data visualisation via Matplotlib
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Intended Audience :: Science/Research
	Topic :: Multimedia :: Graphics :: Presentation
	Topic :: Multimedia :: Graphics :: Viewers
	Topic :: Scientific/Engineering
	Development Status :: 4 - Beta

[options]
packages = find:
python_requires = >= 3.4
include_package_data = True
install_requires = 
	xdgspec >= 0.1
	numpy >= 1.13.3, != 1.16
	scipy >= 1.1
	matplotlib == 2.2.3        ; python_version < "3.5"
	matplotlib >= 2.2.3, < 3.1 ; python_version < "3.6"
	matplotlib >= 2.2.3        ; python_version >= "3.6"
	matplotlib <= 3.5
	click >= 7.0
test_suite = tests
tests_require = 

[options.packages.find]
exclude = tests

[options.package_data]
polt.locale = *.mo

[options.entry_points]
console_scripts = 
	polt = polt.cli.commands.main:cli
polt.parser = 
	numbers = polt.parser.numberparser:NumberParser
	csv = polt.parser.csvparser:CsvParser
	mosquitto = polt.parser.mosquittoparser:MosquittoParser
polt.filter = 
	metadata = polt.filter.metadata:MetaDataFilter
	calculate = polt.filter.calculate:CalculationFilter
	select = polt.filter.select:SelectionFilter
polt.animator = 
	lines = polt.animator.timelines:TimeLinesAnimator
	hist = polt.animator.hist:HistAnimator
	spectrum = polt.animator.spectrum:SpectrumAnimator

[egg_info]
tag_build = 
tag_date = 0

