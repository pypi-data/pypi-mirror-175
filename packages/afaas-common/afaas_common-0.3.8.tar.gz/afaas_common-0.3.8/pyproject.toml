[tool.poetry]
name = "afaas-common"
version = "0.3.8"
description = "Alphafold as a Service common packages"
authors = ["Cradle Bio <info@cradle.bio>"]
packages = [
    {include = "afaas"}
]


[tool.poetry.dependencies]
python = ">=3.8,<3.11"
google-cloud-firestore = "^2.4.0"
biopython = "^1.79"
