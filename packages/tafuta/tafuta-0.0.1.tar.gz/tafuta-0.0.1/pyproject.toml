[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tafuta"
version = "0.0.1"
authors = [
  { name="Clabe Wekesa", email="simiyu86wekesa@gmail.com" },
]
description = "This program  determines matching positions of patterns in a sequence"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Clabe1986/tafuta_pattern"
"Bug Tracker" = "https://github.com/Clabe1986/tafuta_pattern/issues"
