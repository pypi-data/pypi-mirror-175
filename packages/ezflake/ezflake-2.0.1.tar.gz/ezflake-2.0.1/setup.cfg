[metadata]
name = ezflake
version = attr: ezflake.__version__
description = Easily make flake8 plugins
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/GideonBear/ezflake
author = Gideon
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython

[options]
packages = ezflake
install_requires = 
	flake8>=5.0
python_requires = >=3.8

[egg_info]
tag_build = 
tag_date = 0

