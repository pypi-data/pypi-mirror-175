[metadata]
name = pydle-game
version = 1.0.4
author = Paul Salminen
author_email = paulsalminen@gmail.com
description = Wordle in the terminal!
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/psalminen/pydle
requires_python = >=3.8

[options]
packages = pydle_game
install_requires = 
	appdata
	rich
	termplotlib

[options.package_data]
* = data/*

[options.entry_points]
console_scripts = 
	pydle = pydle_game:run

[egg_info]
tag_build = 
tag_date = 0

