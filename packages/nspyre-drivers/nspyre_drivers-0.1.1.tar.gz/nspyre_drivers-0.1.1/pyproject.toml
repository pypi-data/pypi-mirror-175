[tool.poetry]
name = "nspyre-drivers"
version = "0.1.1"
description = "A set of Python drivers for lab instrumentation."
authors = [
	"Jacob Feder <jacobsfeder@gmail.com>",
	"Ben Soloway <bensoloway@uchicago.edu>"
]
maintainers = [
	"Jacob Feder <jacobsfeder@gmail.com>"
]
readme = "README.md"
packages = [{include = "src/drivers"}]

[tool.poetry.dependencies]
python = "^3.7"
pyvisa = "*"
# extras
pyserial = { version = "*", optional = true }

[tool.poetry.extras]
agiltron = ["pyserial"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
