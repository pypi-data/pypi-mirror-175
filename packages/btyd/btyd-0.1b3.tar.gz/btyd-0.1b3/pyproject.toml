[tool.poetry]
name = "btyd"
version = "0.1b3"
description = "Buy Till You Die and Customer Lifetime Value statistical models in Python."
authors = ["Colt Allen"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.10"
numpy = "^1.20.0"
pymc = "^4.0.0"
autograd = "1.4"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
flake8 = "^4.0.1"
isort = "^5.10.1"
pre-commit = "^2.19.0"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
sphinx = "^5.0.2"
sphinxcontrib-napoleon = "^0.7"
myst-parser = "^0.18.0"
pydata-sphinx-theme = "^0.9.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
