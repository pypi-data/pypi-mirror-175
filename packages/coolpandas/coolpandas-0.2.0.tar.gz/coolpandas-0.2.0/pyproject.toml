[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "coolpandas"
version = "0.2.0"
authors = [
  { name="Avel Docquin", email="adocquin@outlook.com" },
  ]
description = "A Python package for Exploratory Data Analysis."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Visualization",
    ]

[project.urls]
"Homepage" = "https://github.com/adocquin/coolpandas"
"Bug Tracker" = "https://github.com/adocquin/coolpandas/issues"

[tool.setuptools]
packages = [
  "coolpandas",
  "coolpandas.eda",
  "coolpandas.evaluate",
  "coolpandas.plot",
  "coolpandas.transform",
  "coolpandas.utils",
  ]

[tool.isort]
profile = "black"

[tool.black]
target-version = ["py310"]
line-length = 88

[tool.pylint.master]
ignore-patterns="test_(.)*\\.py"

[tool.pylint.messages_control]
max-line-length = 88
