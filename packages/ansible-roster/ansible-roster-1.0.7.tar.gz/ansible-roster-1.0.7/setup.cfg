[global]

[sdist]
keep_temp = 0
formats = gztar

[bdist_wheel]
universal = true

[metadata]
name = ansible-roster
version = 1.0.7
author = Julien Lecomte
author_email = julien@lecomte.at
license = MIT
license_files = LICENSE
url = https://gitlab.com/jlecomte/projects/ansible/ansible-roster
description = Host based Ansible yaml inventory
long_description = file: README.md
long_description_content_type = text/markdown
classifier = 
	Topic :: System :: Installation/Setup
	Topic :: System :: Software Distribution
	Topic :: System :: Systems Administration
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Development Status :: 5 - Production/Stable
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
project_urls = 
	Documentation = https://jlecomte.gitlab.io/projects/ansible/ansible-roster/
	Source code = https://gitlab.com/jlecomte/projects/ansible/ansible-roster

[options]
setup_requires = setuptools
packages = 
	ansible
include_package_data = True
python_requires = >= 3.6.*
test_suite = tests
zip_safe = True

[options.packages.find]
exclude = 
	bin
	dist
	docs
	tests
	ansible_collections

[check]
metadata = true

[egg_info]
tag_build = 
tag_date = 0

