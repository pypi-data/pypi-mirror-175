[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "example_deploy_project_r"
version = "1.1.7"
authors = [
  { name="Mark", email="author@example.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "apscheduler >= 3.9.1, < 4",
    "envtoml >= 0.1.2, < 1",
    "pydantic >= 1.10.2, < 2",
    "requests >= 2.28.1, < 3"
]
[project.optional-dependencies]
tests = [
    "pytest >= 7.1.3, < 8",
    "pytest-dotenv >= 0.5.2, < 1",
    "pytest-mock >= 3.8.2, < 4",
    "responses >= 0.21.0, < 1"
]

[project.urls]
"Homepage" = "https://github.com/Markelii/deploy-project"
"Bug Tracker" = "https://github.com/Markelii/deploy-project/issues"