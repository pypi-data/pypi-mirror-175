[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "example_deploy_project"
version = "1.1.5"
authors = [
  { name="Mark", email="author@example.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Markelii/deploy-project"
"Bug Tracker" = "https://github.com/Markelii/deploy-project/issues"