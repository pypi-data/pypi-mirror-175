
[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scheduleplus"
version = "0.1.0"
authors = [{ name = "Fredrik Haglund", email = "fr4h4g@gmail.com" }]
description = "A scheduler built on cron syntax with weekend/holiday features"
license = { text = "LICENSE" }
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = []
dependencies = ['workalendar']

[project.urls]
"Homepage" = "https://github.com/fr4h4g/scheduleplus-python"

[project.optional-dependencies]
dev = ["black", "flake8", "pytest", "invoke", "pytest-cov", "isort"]

[tool.isort]
profile = "black"
