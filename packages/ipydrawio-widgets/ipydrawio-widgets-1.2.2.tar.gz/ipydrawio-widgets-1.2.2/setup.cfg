[metadata]
name = ipydrawio-widgets
description = Draw.io Diagrams as Jupyter Widgets (Kernel-only)
long_description = file: ./README.md
long_description_content_type = text/markdown
url = https://ipydrawio.rtfd.io
author = ipydrawio Contributors
author_email = ripxl@example.com
license = Apache-2.0
license_files = LICENSE.txt
project_urls = 
	Bug Tracker = https://github.com/deathbeds/ipydrawio/issues
	Changelog = https://github.com/deathbeds/ipydrawio/blob/master/CHANGELOG.md
	Coverage = https://app.codecov.io/gh/deathbeds/ipydrawio
	Documentation = https://ipydrawio.rtfd.io
	Source Code = https://github.com/deathbeds/ipydrawio
classifiers = 
	Development Status :: 4 - Beta
	Framework :: IPython
	Framework :: Jupyter
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
python_requires = >=3.7
package_dir = 
	= src
packages = find:
include_package_data = True
zip_safe = False
install_requires = 
	ipywidgets >=7.6,<9
	jsonschema

[options.extras_require]
test = 
	jsonpointer
	pytest
	pytest-console-scripts

[options.packages.find]
where = 
	src

[flake8]
exclude = .git,__pycache__,envs,.ipynb_checkpoints,.mypy_cache
max-line-length = 88
ignore = E203

[isort]
combine_as_imports = True
include_trailing_comma = True
line_length = 88
multi_line_output = 3

[coverage:run]
branch = True
source_pkgs = 
	ipydrawio_widgets
concurrency = multiprocessing
parallel = True

[egg_info]
tag_build = 
tag_date = 0

