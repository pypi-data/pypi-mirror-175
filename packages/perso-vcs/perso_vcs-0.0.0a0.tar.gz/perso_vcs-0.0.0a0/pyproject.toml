[tool.poetry]
name = "perso-vcs"
version = "0.0.0a0"
description = "Version control system for Perso."
authors = ["Moonsik Park <moonsik.park@estsoft.com>"]
readme = "README.md"
packages = [{include = "perso"}]

[tool.poetry.dependencies]
python = ">=3.7,<=3.11"
pydantic = "^1.10.2"
click = "^8.1.3"
tomli = {version = "^2.0.1", python = "<3.11"}

[tool.poetry.group.dev.dependencies]
tox = "^3.27.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
sphinx = "^5.3.0"
furo = "^2022.9.29"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"

[tool.poetry-dynamic-versioning.substitution]
files = ["perso/vcs/__init__.py", "docs/source/conf.py"]

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"
