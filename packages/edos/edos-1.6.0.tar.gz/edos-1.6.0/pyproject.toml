[tool.black]
line-length = 88
target-version = ['py310']
exclude = '''(/(.eggs|.git|.hg|.mypy_cache|.nox|.tox|venv|_build|build|dist)/)'''

[tool.poetry]
name = "edos"
version = "1.6.0"
description = "Internal tool for managing docker swarm cluster and DO services"
authors = ["Štěpán Binko <stepanjr@binko.cz>"]

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.3"
requests = "^2.27.1"
appdirs = "^1.4.4"
PyYAML = "^6.0"
boto3 = "^1.23.10"
docker = "^6.0.0"
paramiko = "^2.11.0"
diskcache = "^5.4.0"
tabulate = "^0.9.0"
fakturoid = "^1.5.1"
clockify-api-client = "^0.1.0"
python-dateutil = "^2.8.2"

[tool.poetry.dev-dependencies]
coverage = "^6.4"
pytest = "^7.1.2"
pytest-factoryboy = "^2.3.1"
pre-commit = "^2.19.0"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.plugins] # Optional super table

[tool.poetry.plugins.console_scripts]
"edos" = "edos.main:main"
"edos-configure" = "edos.config:configure_interactive"
