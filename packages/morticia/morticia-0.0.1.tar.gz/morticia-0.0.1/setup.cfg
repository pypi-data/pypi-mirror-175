[metadata]
name = morticia
version = attr: morticia.__version__
author = Jeff Jennings
author_email = jjennings1519@gmail.com
description = A pipeline to autonomously query, retrieve, post-process, and fit ALMA data
long_description = file: README.md
long_description_content_type = text/markdown
license = LGPLv3
license_file = LICENSE.txt
include_package_data = True
url = https://github.com/jeffjennings/morticia
project_urls = 
	Bug Tracker = https://github.com/jeffjennings/morticia/issues
classifiers = 
	Development Status :: 1 - Planning
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Operating System :: MacOS :: MacOS X
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
keywords = 
	science
	astronomy
	interferometry

[options]
packages = morticia
python_requires = >=3.6
install_requires = 
	numpy>=1.12
	matplotlib>=3.1.0
	scipy>=0.18.0

[options.extras_require]
test = pytest
	coverage==6.2
	coverage-badge==1.1.0
docs-build = sphinx
	sphinxcontrib-fulltoc
	sphinx_rtd_theme
	nbsphinx
	jupyter_client
	ipykernel

[egg_info]
tag_build = 
tag_date = 0

