[metadata]
name = sparrow-tool
author = kunyuan
author_email = beidongjiedeguang@gmail.com
summary = Python Common Function Tool Set.
description_file = README.md
description_content_type = text/markdown; charset=UTF-8
home_page = https://github.com/beidongjiedeguang/sparrow
project_urls = 
	Bug Tracker = https://github.com/beidongjiedeguang/sparrow/issues
	Source Code = https://github.com/beidongjiedeguang/sparrow
license = MIT
classifier = 
	Operating System :: OS Independent
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
keywords = 
	Computer Vision
	Mathematics
	Physics
	Machine Learning
	Neural Networks

[files]
packages = 
	sparrow
data_files = 
	sparrow = sparrow/*

[options]
packages = find:
python_requires = >= 3.6

[options.package_data]
* = *.txt, *.yaml, *.json

[options.packages.find]
exclude = 
	tests*
	setup
	sparrow.text_match*
	sparrow.experimental*

[requirements-files]
install_requires = requirements.txt
extras_require = 
	ml = requirements-ml.txt
	dev = requirements-dev.txt
	torch = requirements-torch.txt
	jax = requirements-jax.txt

[build_sphinx]
source-dir = doc/source
build-dir = build/sphinx/html
all_files = 1

[pep8]
max-line-length = 120
ignore = E722, E126
exclude = migrations

[pycodestyle]
max-line-length = 120
ignore = E722, E126
exclude = migrations

[options.entry_points]
console_scripts = 
	sparrow = sparrow.__main__:main

[egg_info]
tag_build = 
tag_date = 0

