[build-system]
requires = ["flit_core>=3.2"]
build-backend = "flit_core.buildapi"

[project]
name = "phdl-py"
version = "0.0.2"
authors = [
  { name = "Alejandro MartÃ­nez-Valencia", email = "vaf.ss4@gmail.com" },
]
description = "Experimental CLI implementation of a video collecter information for the a website."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
]
keywords = ["phdl", "video", "download", "full video"]
dependencies = [
  "selenium>=4.5",
  "ffmpeg-python==0.2.0",
  "PyYAML==6.0",
  "requests>=2.28",
  "tqdm>=4.64",
  "typer[all]>=0.6",
]

[project.urls]
"Homepage" = "https://github.com/alexini-mv/phdl"
"Bug Tracker" = "https://github.com/alexini-mv/phdl"

[project.scripts]
phdl = "phdl_py.main:app"
