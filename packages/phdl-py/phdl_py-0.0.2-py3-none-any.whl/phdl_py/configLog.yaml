version: 1
disable_existing_loggers: true

formatters:
  standard:
    format: "{asctime} [{levelname}] {message}"
    datefmt: "%Y-%m-%d %H:%M:%S"
    style: "{"

handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    stream  : ext://sys.stdout

  file:
    filename: log_phdl.log
    class: logging.FileHandler
    formatter: standard  

loggers:
  phdl:
    level: INFO
    handlers: [console, file]
