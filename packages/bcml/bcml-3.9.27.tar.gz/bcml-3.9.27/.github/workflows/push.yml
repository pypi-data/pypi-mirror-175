name: Check and Maturin

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always
  ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

jobs:
  rust_changes:
    runs-on: ubuntu-latest
    outputs:
      rust_src_changed: ${{ steps.filter.outputs.rust_src }}
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            rust_src:
              - 'src/**'
              - 'bootstrap.sh'
              - 'Cargo.toml'
              - 'pyproject.toml'
  check_linux:
    needs: rust_changes
    if: ${{ needs.rust_changes.outputs.rust_src_changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        profile: default
        components: rustfmt, rust-src
    - name: install-cmake
      uses: Symbitic/install-cmake@v0.1.0
    - name: Patch roead version
      run: sed -i 's/<0.10.4/0.10.4/g' Cargo.toml
    - name: Check
      run: cargo +nightly check --verbose
    - uses: messense/maturin-action@v1
      with:
        maturin-version: latest
        command: build
        args: --release
        rust-toolchain: nightly
  check_win:
    needs: rust_changes
    if: ${{ needs.rust_changes.outputs.rust_src_changed == 'true' }}
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        profile: default
        components: rustfmt, rust-src
    - uses: messense/maturin-action@v1
      name: Build with Maturin
      with:
        maturin-version: latest
        command: build
        args: --release
        rust-toolchain: nightly
