[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "batches_n_more"
version = "1.0.0"
authors = [
    { name =  "Lukas Gessl", email = "lukas.gessl@icloud.com" },
    ]
description = "Align feature tables from multiple GC/LC-MS batches into one feature table and correct for batch effects"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy >= 1.21.1",
    "scipy >= 1.7.0",
    "scikit-learn >= 0.24.2",
    "pandas >= 1.3.1",
    "typing-extensions >= 4.3.0",
    "plotnine >= 0.8.0",
    "networkx >= 2.6.2",
    "openpyxl >= 3.0.10"
]
