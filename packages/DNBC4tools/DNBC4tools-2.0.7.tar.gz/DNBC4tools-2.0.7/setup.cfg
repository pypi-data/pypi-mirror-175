[metadata]
name = DNBC4tools
version = 2.0.7
author = lishuangshuang3
author_email = lishuangshuang3@mgi-tech.com
url = https://github.com/MGI-tech-bioinformatics/DNBelab_C_Series_HT_scRNA-analysis-software
description = DNBelabC4 scRNA QC pipeline
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
platform = Linux

[options]
packages = find:
python_requires = >=3.8.*
include_package_data = True

[options.package_data]
dnbc4tools/rna = 
	DNBC4tools/rna/*
dnbc4tools/soft = 
	DNBC4tools/soft/*
dnbc4tools/template = 
	DNBC4tools/template/*
dnbc4tools/config = 
	DNBC4tools/config/*
dnbc4tools/tools = 
	DNBC4tools/tools/*

[options.entry_points]
console_scripts = 
	DNBC4tools = DNBC4tools.DNBC4tools:main

[egg_info]
tag_build = 
tag_date = 0

