[aliases]
test = pytest

[flake8]
max-line-length = 99
ignore = E402,E731,E127,E502,E123,W503,F821,F841,E203,F401,F403

[tool:black]
line-length = 99

[tool:isort]
line_length = 99
multi_line_output = 3
profile = black

[tool:pytest]
filterwarnings = 
	error
addopts = --verbose

[egg_info]
tag_build = 
tag_date = 0

