[metadata]
name = mlog_arithmetic_runner
version = 0.0.1
author = UMRnInside
author_email = 30196401+UMRnInside@users.noreply.github.com
description = An Mindustry Logic emulator built for automated testing of compilers.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/UMRnInside/MlogArithmeticRunner
project_urls = 
	Bug Tracker = https://github.com/UMRnInside/MlogArithmeticRunner/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.6

[options.packages.find]
where = .
exclude = 
	tests
	docs
	examples

[egg_info]
tag_build = 
tag_date = 0

