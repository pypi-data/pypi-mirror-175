[global]

[sdist]
keep_temp = 0
formats = gztar

[bdist_wheel]
universal = true

[metadata]
long_description = file: README.md
long_description_content_type = text/markdown
classifier = 
	Topic :: Utilities
	Topic :: Software Development :: Libraries
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
project_urls = 
	Documentation = https://jlecomte.gitlab.io/projects/python/torxtools/
	Source code = https://gitlab.com/jlecomte/projects/python/torxtools
	Tracker = https://gitlab.com/jlecomte/projects/python/torxtools/-/issues

[options]
setup_requires = setuptools
packages = 
	torxtools
include_package_data = True
python_requires = >= 3.6.*
test_suite = tests
zip_safe = True

[options.packages.find]
exclude = 
	bin
	dist
	docs
	tests

[check]
metadata = true

[egg_info]
tag_build = 
tag_date = 0

