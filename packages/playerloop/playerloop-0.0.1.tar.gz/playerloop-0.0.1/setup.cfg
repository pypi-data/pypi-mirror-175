[metadata]
name = playerloop
version = 0.0.1
description = Get bug reports from your users, fast. Improve your Python application, reward the community.
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/DaelonSuzuka/playerloop-python
author = David Kincaid
author_email = dlkincaid0@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers
	Development Status :: 2 - Pre-Alpha
	Operating System :: OS Independent
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Bug Tracking
	Topic :: Software Development :: Quality Assurance
	Topic :: System :: Logging
	Topic :: System :: Monitoring
project_urls = 
	Documentation = https://github.com/DaelonSuzuka/playerloop-python
	Source = https://github.com/DaelonSuzuka/playerloop-python
	Tracker = https://github.com/DaelonSuzuka/playerloop-python/issues

[options]
zip_safe = False
packages = find:
platforms = any
include_package_data = true
install_requires = 
	requests
	py-machineid
python_requires = >=3.9

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

