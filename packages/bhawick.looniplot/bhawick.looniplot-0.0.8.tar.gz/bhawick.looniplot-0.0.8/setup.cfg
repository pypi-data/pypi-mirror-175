[metadata]
name = bhawick.looniplot
version = attr: looniplot.__version__
description = Lightweight plotting to the terminal. 4x resolution via Unicode. This is a fork of Uniplot, please use that library instead.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = plotting, unicode
license = MIT
license_files = LICENSE
author = Bhawick Jain
author_email = 53153810+BhawickJain@users.noreply.github.com
url = https://github.com/bhawickjain
project_urls = 
	homepage = https://github.com/bhawickjain
	documentation = https://github.com/bhawickjain
	repository = https://github.com/bhawickjain
	changelog = https://github.com/bhawickjain/looniplot/blob/master/CHANGELOG.md
classifiers = 
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
include_package_data = True
python_requires = >= 3.7

[options.packages.find]
include = looniplot*

[options.package_data]
* = *.txt, *.rst
hello = *.msg

[tool:pytest]
testpaths = tests
filterwarnings = 
	error

[mypy]
warn_return_any = false
warn_unused_configs = True

[mypy-mycode.foo.*]
disallow_untyped_defs = True

[mypy-mycode.bar]
warn_return_any = False

[mypy-somelibrary]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

