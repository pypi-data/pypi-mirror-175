[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gtja_qyt"
version = "0.0.8"
authors = [
  { name="Liang Shi", email="shiliang022975@gtjas.com" },
]
description = "Python Lib for GTJA Qyt."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/alfred42/gtja-qyt-python-lib"
"Bug Tracker" = "https://github.com/alfred42/gtja-qyt-python-lib/issues"