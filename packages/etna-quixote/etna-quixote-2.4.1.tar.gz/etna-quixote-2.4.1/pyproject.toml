[tool.poetry]
name = "etna-quixote"
version = "2.4.1"
description = "Front-end to write automated tests for Etna projects"
authors = [
    "Cl√©ment \"Doom\" Doumergue <clement.doumergue@etna.io>",
]
license = "MIT"

packages = [
    { include = "quixote" },
]

[tool.poetry.dependencies]
python = "^3.8"
etna-api = "^3.0.0"
GitPython = "^3.1.29"
requests = "^2.28.0"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
ipython = "^8.4.0"
mypy = "^0.961"
pytest = "^7.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.mypy]
plugins = []
