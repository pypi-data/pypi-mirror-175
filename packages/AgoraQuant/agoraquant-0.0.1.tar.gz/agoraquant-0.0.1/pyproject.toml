
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"



[project]
name = "AgoraQuant"
version = "0.0.1"
authors = [
  { name="Dimitri Bianco", email="dimitri.bianco@agoradata.com" },
]
description = "Provides more complete output for quantitative model development."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.urls]
"Homepage" = "https://github.com/dimitribianco/AgoraQuant.git"
"Bug Tracker" = "https://github.com/dimitribianco/AgoraQuant/issues"