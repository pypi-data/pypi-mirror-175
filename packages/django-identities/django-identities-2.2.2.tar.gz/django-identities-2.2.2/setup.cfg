[metadata]
name = django-identities
version = attr: identities.__version__
license = LGPL3
description = A django app with authentication related functionality, a custom user model and object level permissions / groups.
long_description = file: README.md
long_description_content_type = text/markdown
author = Jarosław Surkont, Gerhard Bräunlich, Robin Engler, Christian Ribeaud, François Martin
author_email = jaroslaw.surkont@unibas.ch, gerhard.braeunlich@id.ethz.ch, robin.engler@sib.swiss, christian.ribeaud@karakun.com, francois.martin@karakun.com
url = https://gitlab.com/biomedit/django-identities
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent

[options]
install_requires = 
	Django>=3.2
	djangorestframework>=3.12
	django-simple-history>=3.1.1
	django-guardian>=2.4
	authlib>=0.15
	django-drf-utils>=2.0.0
packages = find:
zip_safe = False
python_requires = >=3.7

[options.package_data]
django_identities = py.typed

[options.extras_require]
test = 
	assertpy
	factory_boy
	pytest
	pytest-django
	requests
	pylint
	pylint-django
stubs = 
	django-stubs
	djangorestframework-stubs

[options.packages.find]
exclude = 
	tests
	tests.*
	identities.tests
	identities.tests.*

[egg_info]
tag_build = 
tag_date = 0

