[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tdm-castle"
version = "0.1.1"
description = "API to query information about IMDB, created to fulfill Purdue Data Mine Project requirements."
readme = "README.md"
authors = [{ name = "Bryce Castle", email = "castle5@purdue.edu" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Framework :: FastAPI",
]
keywords = ["example", "imdb", "tutorial", "data mine", 'purdue', 'api']
dependencies = [
    "lxml >= 4.9.1",
    "requests >= 2.28.1",
    "fastapi>=0.85.2", 
    "Jinja2>=3.1.2", 
    "lxml>=4.9.1",
    "uvicorn[standard]",
]
requires-python = ">=3.10"

[project.scripts]
run_api = "imdb.__main__:main"

[tool.bumpver]
current_version = "2022.1004-alpha"
version_pattern = "YYYY.BUILD[-TAG]"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"README.md" = [
    "{version}",
    "{pep440_version}",
]

