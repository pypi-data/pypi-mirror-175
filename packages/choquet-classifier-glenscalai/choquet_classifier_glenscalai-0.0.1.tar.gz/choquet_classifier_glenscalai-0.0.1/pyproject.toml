[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "choquet_classifier_glenscalai"
version = "0.0.1"
authors = [
  { name="Daniel Ebensberger", email="glenbreaks106@gmail.com" },]
description = "An implementation of the monotone nonlinear Choquet classifier for binary classification"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
]
dependencies = [
    'NumPy >= 1.23',
    'SciPy >= 1.9.1',
    'scikit-learn >= 1.1.1',
]


[project.urls]
"Homepage" = "https://github.com/glenbreaks/choquet-classifier"
"Bug Tracker" = "https://github.com/glenbreaks/choquet-classifier/issues"