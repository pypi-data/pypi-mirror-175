[tox]
envlist = py37,py38,py39,py310,py311,py39-flake8,py39-norequests

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39, py39-flake8, py39-norequests
    3.10: py310
    3.11: py311

[testenv]
deps = -rrequirements-dev.txt
commands = 
    pytest
    {toxinidir}/bin/run_cmd_tests.sh

[testenv:py39-flake8]
deps = -rrequirements-dev.txt
commands =
    flake8 siggen setup.py

[testenv:py39-norequests]
deps =
install_command = pip install {packages}
commands =
    {toxinidir}/bin/run_cmd_tests.sh --no-requests
