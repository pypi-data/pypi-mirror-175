[metadata]
name = srcpic
version = 0.0.2
author = Harry Downing
author_email = harry.downing17@gmail.com
description = A command line tool for creating source code pictures.
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
project_urls = 
	repository = https://github.com/harrydowning/srcpic
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
py_modules = srcpic
python_requires = >=3.7
install_requires = 
	pillow
	numpy
	docopt

[options.entry_points]
console_scripts = 
	srcpic = srcpic:main

[egg_info]
tag_build = 
tag_date = 0

