[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "ss-djangoeasyauth"
version = "0.0.1"
authors = [
  { name="Claudio Lavacca", email="lavacca.c@gmail.com" },
]
description = "A premade django package for authentication with JWT"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'django',
    'djangorestframework',
    'djangorestframework-simplejwt',
]

[project.urls]