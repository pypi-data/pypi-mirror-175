[metadata]
name = svgpdtools
version = attr: svgpdtools.__version__
author = Osamu Matsuda
author_email = osmatsuda@gmail.com
description = Manipulate pathdata of SVG path-element.
long_description = file: README.md
long_description_content_type = text/markdown
license_files = LICENSE.txt
url = https://github.com/osmatsuda/svgpdtools
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Intended Audience :: Developers
	Topic :: Multimedia :: Graphics :: Editors :: Vector-Based

[options]
packages_dir = svgpdtools
packages = 
	svgpdtools
	svgpdtools.parser
include_package_data = True
install_requires = 
	mako >= 1
python_requires = >= 3.9

[options.entry_points]
console_scripts = 
	svgpdtools = svgpdtools.terminal_command:main

[egg_info]
tag_build = 
tag_date = 0

