[required_variables]
radar = Zh, v, radar_frequency, nyquist_velocity, altitude, latitude, longitude

lidar = beta, zenith_angle, range, height, wavelength

mwr = lwp, time, latitude, longitude, altitude

model = temperature, pressure, height

disdrometer = rainfall_rate, visibility, radar_reflectivity, n_particles

categorize = v, v_sigma, Z, Z_error, Z_sensitivity, Z_bias, latitude, longitude,
             altitude, time, height, radar_frequency, category_bits, rain_rate,
             radar_liquid_atten, radar_gas_atten, quality_bits, beta, lidar_wavelength, beta_error,
             beta_bias, model_time, model_height, Tw, temperature,
             pressure, q, uwind, vwind, lwp, lwp_error

classification = target_classification, detection_status, height, time, altitude, latitude,
                 longitude, cloud_top_height_amsl, cloud_base_height_amsl, cloud_top_height_agl,
                 cloud_base_height_agl

iwc = iwc, iwc_error, iwc_bias, iwc_sensitivity, iwc_inc_rain, iwc_retrieval_status, height, time,
      altitude, latitude, longitude

ier = ier, ier_inc_rain, ier_error, ier_retrieval_status, time, altitude, latitude, longitude,
      height

lwc = lwc, lwc_error, lwc_retrieval_status, lwp, lwp_error, height, time, altitude, latitude,
      longitude

der = time, altitude, latitude, longitude, height, der, der_scaled, der_error, der_scaled_error,
      der_retrieval_status

drizzle = Do, mu, S, beta_corr, drizzle_N, drizzle_lwc, drizzle_lwf, v_drizzle, v_air, Do_error,
          drizzle_lwc_error, drizzle_lwf_error, S_error, Do_bias, drizzle_lwc_bias,
          drizzle_lwf_bias, drizzle_N_error, v_drizzle_error, mu_error, drizzle_N_bias,
          v_drizzle_bias, drizzle_retrieval_status, height, time, altitude, latitude, longitude

