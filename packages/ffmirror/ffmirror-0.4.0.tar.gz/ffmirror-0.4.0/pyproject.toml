[tool.poetry]
name = "ffmirror"
version = "0.4.0"
description = "Local mirror for Internet fiction sites"
authors = ["alethiophile <tomdicksonhunt@gmail.com>"]
license = "MIT"
readme = "README.rst"
repository = "https://github.com/alethiophile/ffmirror"

[tool.poetry.dependencies]
python = "^3.7"
beautifulsoup4 = "^4.7"
html5lib = "^1.0"
python-dateutil = "^2.7"
html2text = "^2019.9"
requests = "^2.22"
click = "^8.1.3"
attrs = "^19.3"
cloudscraper = {version = "^1.2.50", optional = true}
SQLAlchemy = "^1.4.42"

[tool.poetry.dev-dependencies]
alembic = "^1.8.1"
mypy = "^0.740.0"
sqlalchemy-stubs = "^0.2.0"

[tool.poetry.scripts]
ffdl = "ffmirror.cli:run_dl"
ffdb = "ffmirror.cli:run_db_op"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
