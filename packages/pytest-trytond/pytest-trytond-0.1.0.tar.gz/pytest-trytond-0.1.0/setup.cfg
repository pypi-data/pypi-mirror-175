[metadata]
name = pytest-trytond
version = attr: pytest_trytond.__version__
author = Calidae
author_email = dev@calidae.com
url = https://github.com/calidae/pytest-trytond
description = Pytest plugin for the Tryton server framework
long_description = file: README.md
license = GNU General Public License v3 or later (GPLv3+)
platform = any
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Plugins
	Framework :: Pytest
	Framework :: Tryton
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Testing :: Unit

[options]
python_requires = >=3.8
packages = pytest_trytond
package_dir = 
	=src
install_requires = 
	pytest >= 5
	trytond

[options.entry_points]
pytest11 = 
	trytond = pytest_trytond.plugin

[egg_info]
tag_build = 
tag_date = 0

