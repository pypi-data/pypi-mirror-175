[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ncap-vaip-api"
version = "0.0.1"
authors = [
  { name="NCEI", email="ncap.support@noaa.gov" },
]
description = "A package representing an API implementation of the vAIP ontology"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

