[build-system]
requires = ["setuptools>=61.0", "aiomysql"]
build-backend = "setuptools.build_meta"

[project]
name = "aiotorndb"
version = "0.2"
authors = [
  { name="ResistanceTo", email="resistanceto@outlook.com" },
]
description = "asynchronous tornado database connection"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
"Homepage" = "https://github.com/ResistanceTo/aiotorndb"
"Bug Tracker" = "https://github.com/ResistanceTo/aiotorndb/issues"
