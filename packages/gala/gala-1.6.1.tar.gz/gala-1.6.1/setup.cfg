[metadata]
name = gala
author = Adrian M. Price-Whelan
author_email = adrianmpw@gmail.com
description = Galactic dynamics in Python
long_description = file: README.rst
license = MIT
license_file = LICENSE
url = http://gala.adrian.pw/
edit_on_github = False
github_project = adrn/gala
python_requires = ">=3.8"

[options]
zip_safe = False
packages = find:
install_requires = 
	numpy>=1.20
	astropy>=4.3
	pyyaml
	cython>=0.29
	scipy>=1.6
	packaging
python_requires = >=3.8
setup_requires = 
	setuptools_scm
	extension-helpers
	wheel

[options.package_data]
* = *.c
gala = extra_compile_macros.h, cconfig.pyx
gala.coordinates.tests = *.txt, *.npy, SgrCoord_data
gala.dynamics = */*.pyx, */*.pxd, */*.h, nbody/nbody_helper.h
gala.integrate = 
	*/*.pyx
	*/*.pxd
	cyintegrators/*.c
	cyintegrators/dopri/*.c
	cyintegrators/dopri/*.h
gala.potential = 
	src/funcdefs.h
	potential/src/cpotential.h
	frame/src/cframe.h
	*/*.pyx
	*/*.pxd
	scf/tests/data/*
	potential/tests/*.yml
	potential/tests/*.pot
	potential/tests/*.fits

[options.extras_require]
all = 
	matplotlib
	numexpr
	h5py
	tqdm
test = 
	%(all)s
	pytest
	pytest-astropy
extra = 
	galpy
	sympy
	twobody
docs = 
	%(all)s
	%(extra)s
	numpydoc
	IPython
	nbsphinx
	ipython_genutils
	pydata_sphinx_theme
	sphinx
	sphinxcontrib-bibtex
	sphinx-astrorefs
	sphinx_automodapi
	sphinx_astropy
	rtds_action
	cmastro
	requests
tutorials = 
	%(all)s
	%(extra)s
	cmastro
	IPython
	nbconvert
	ipython_genutils
	jupyter_client
	ipykernel
	jupytext
	pyia
	astroquery

[tool:pytest]
testpaths = "gala" "docs"
astropy_header = true
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst
norecursedirs = 
	docs/tutorials/*
	docs/_*
doctest_norecursedirs = 
	docs/tutorials/*
	docs/_*

[flake8]
max-line-length = 100
per-file-ignores = 
	__init__.py: F401, F403
	test*.py: F841
	helpers.py: F841
	docs/tutorials/*: E703
ignore = 
	E203
	E226
	E402
	E741
	W503
	W504
exclude = 
	extern
	sphinx
	*parsetab.py
	conftest.py
	docs/conf.py
	setup.py
	gala/dynamics/actionangle/_genfunc
	gala/coordinates/tests/helpers.py

[coverage:run]
omit = 
	gala/_astropy_init*
	gala/conftest*
	gala/cython_version*
	gala/setup_package*
	gala/*/setup_package*
	gala/*/*/setup_package*
	gala/tests/*
	gala/*/tests/*
	gala/*/*/tests/*
	gala/version*
	gala/dynamics/_genfunc/*
	gala/coordinates/poincarepolar.py
	gala/coordinates/velocity_frame_transforms.py
	*/gala/_astropy_init*
	*/gala/conftest*
	*/gala/cython_version*
	*/gala/setup_package*
	*/gala/*/setup_package*
	*/gala/*/*/setup_package*
	*/gala/tests/*
	*/gala/*/tests/*
	*/gala/*/*/tests/*
	*/gala/version*
	*/gala/dynamics/_genfunc/*
	*/gala/coordinates/poincarepolar.py
	*/gala/coordinates/velocity_frame_transforms.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[egg_info]
tag_build = 
tag_date = 0

