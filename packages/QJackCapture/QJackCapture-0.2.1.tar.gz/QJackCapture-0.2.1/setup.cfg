[metadata]
name = QJackCapture
version = attr: qjackcapture.version.__version__
description = A GUI for easy recording of JACK audio sources using jack_capture.
author = Filipe Coelho (falkTX)
author_email = falktx@falktx.com
maintainer = Christopher Arndt
maintainer_email = chris@chrisarndt.de
license = GPLv2+
license_file = LICENSE
long_description = file: README.md, file: CHANGELOG.md
long_description_content_type = text/markdown
url = https://github.com/SpotlightKid/qjackcapture
keywords = 
	audio
	jack
	midi
classifiers = 
	Development Status :: 4 - Beta
	Environment :: X11 Applications :: Qt
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only
	Topic :: Multimedia :: Sound/Audio
	Topic :: Utilities

[options]
zip_safe = False
include_package_data = True
packages = qjackcapture
install_requires = 
	natsort
	pyjacklib
	PyQt5

[options.entry_points]
console_scripts = 
	qjackcapture = qjackcapture.app:main

[flake8]
max-line-length = 99
extend-exclude = 
	dist,
	ui_*.py
	resources_rc.py

[egg_info]
tag_build = 
tag_date = 0

