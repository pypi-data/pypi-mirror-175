[metadata]
name = temporal-lib
version = 0.0.2
author = Brian Pond
author_email = brian@datahenge.com
description = A library for working with datetime and other temporal concepts.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/datahenge/temporal-lib
project_urls = 
	Bug Tracker = https://gitlab.com/datahenge/temporal-lib/-/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

