[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "savescreen"
version = "1.0.0"
description = "To take and save screenshot."
readme = "README.md"
requires-python = ">=3.6"
license = { text = "Apache License, Version 2.0" }
authors = [
    { name = "srg", email = "srg.code@pm.me" },
]
dependencies = [
    "pyautogui",
    "srutil"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
keywords = [
    "savescreen",
    "screenshot"
]

[project.urls]
"Homepage" = "https://github.com/codesrg/savescreen"
"Bug Tracker" = "https://github.com/codesrg/savescreen/issues"

[project.scripts]
savescreen = "savescreen.__main__:main"