[metadata]
name = adup
description = Advanced Duplicate Finder
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/oorabona/adup
author = Olivier Orabona
author_email = olivier.orabona@gmail.com
maintainer = Olivier Orabona
maintainer_email = olivier.orabona@gmail.com
license = GPL-3.0
license_file = LICENSE
license_files = LICENSE
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Topic :: Security
	Topic :: System :: Shells
	Topic :: System :: System Shells
	Topic :: System :: Systems Administration
	Topic :: Utilities
keywords = files, dupe, find
project_urls = 
	Source=https://github.com/oorabona/adup
	Tracker=https://github.com/oorabona/adup/issues
	Changelog=https://github.com/oorabona/adup/releases

[options]
packages = find:
install_requires = 
	alive-progress
	click
	configparser
	sqlalchemy
	tabulate
	tabulate[widechars]
python_requires = >=3.8
include_package_data = True

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	adup = adup.cli:cli
	adup-update = adup.cli:update
	adup-rm = adup.cli:rm
	adup-cp = adup.cli:cp

[options.extras_require]
docs = 
	pygments-github-lexers>=0.0.5
	sphinx>=2.0.0
	sphinxcontrib-autoprogram>=0.1.5
	towncrier>=18.5.0
testing = 
	flaky>=3.4.0
	pytest>=4.0.0
	pytest-cov>=2.5.1
	pathlib2>=2.3.3;python_version<"3.4"
	psutil>=5.6.1;platform_python_implementation=="cpython"

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

