[metadata]
name = cli-gh-auto
version = 0.0.1
author = JefvdA
author_email = jef.v.d.a@live.be
description = A cli-tool that will speed up your github workflow!
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/JefvdA/gh-auto
project_urls = 
	Bug Tracker = https://github.com/JefvdA/gh-auto/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = 
	gh_auto
	gh_auto.commands
	gh_auto.helpers
install_requires = 
	typer[all]
	requests

[options.entry_points]
console_scripts = 
	gh-auto = gh_auto.main:app

[egg_info]
tag_build = 
tag_date = 0

