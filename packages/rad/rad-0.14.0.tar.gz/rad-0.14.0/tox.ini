[tox]
envlist= py38,style,bandit

[testenv]
extras= test
commands=
    pytest
deps=
    py310: git+https://github.com/pytest-dev/pytest

[testenv:egg_info]
deps=
commands=
    python setup.py egg_info

[testenv:twine]
deps=
    twine

commands=
    twine check {distdir}/*

[testenv:style]
deps=
    flake8

commands=
    flake8 --count src tests

[testenv:bandit]
deps=
    bandit
commands=
    bandit -r -ll src
