[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "linalg_deluxe"
version = "0.1.1"
authors = [
    {name="Andrew Rose", email="andrew.rose43@gmail.com"},
    {name="Joel Grus"}
]
description = "Additional linear algebra operations to extend Joel Grus's library from 'Data Science from Scratch' chapter 4"
readme="README.md"
requires-python=">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/andrewrose43/DataScienceFromScratch_CodeTheBook"
