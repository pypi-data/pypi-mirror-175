[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "inspector_mils"
version = "0.0.1"
authors = [
  { name="Jay Milagroso", email="j.milagroso@gmail.com" },
]
description = "A decorator that inspects functions. Logs function name, args and kwargs."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
