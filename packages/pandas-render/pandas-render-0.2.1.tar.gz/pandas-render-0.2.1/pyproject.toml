[tool.poetry]
name = "pandas-render"
version = "0.2.1"
description = ""
repository = "https://github.com/nok/pandas-render"
authors = ["Darius Morawiec <nok@users.noreply.github.com>"]
license = "BSD-3-Clause"
readme = "README.md"
classifiers = ["Topic :: Scientific/Engineering :: Visualization"]

[tool.poetry.dependencies]
python = ">=3.6.2"
pandas = ">=1.0.0"
jupyterlab = ">=1.2.6"
Jinja2 = ">=3.0.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
yapf = "^0.31.0"
pytest-cov = "^3.0.0"
mypy = "^0.910"
pytest-sugar = "^0.9.4"

[tool.coverage.run]
source = ["pandas_render"]

[tool.coverage]
skip_empty = true

[tool.yapf]
based_on_style = "yapf"
indent_width = 4
column_limit = 100

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
