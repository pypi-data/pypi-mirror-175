[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "maddy_utils"
version = "0.0.1"
authors = [
  { name="Madhukar Kumar Jha", email="madhukar.k.jha@gmail.com" },
]
description = "A package to enhance common day to day tasks in the life of a data scientist"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
"Homepage" = "https://github.com/maddytae/my_utils"
"Bug Tracker" = "https://github.com/maddytae/my_utils/issues"

