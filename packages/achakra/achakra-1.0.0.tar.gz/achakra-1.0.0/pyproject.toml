[build-system]
requires      = ["setuptools>=59.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Project 9"
version = "C"
description = "Using a virtual environment, creating package"
readme = "README.md"
authors = [{ name = "Aneesh Chakravarthula", email = "chakra55@purdue.edu" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["example", "achakra", "tutorial", "build"]
dependencies = [
    "lxml >= 4.9.1",
    "requests >= 2.28.1",
]
requires-python = ">=3.10"