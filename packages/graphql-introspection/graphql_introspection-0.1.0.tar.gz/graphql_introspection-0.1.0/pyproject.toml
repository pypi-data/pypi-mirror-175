[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "graphql_introspection"
version = "0.1.0"
authors = [
  { name="Antonin Alves", email="antonin@alors-la.center" },
]
description = "Classic GraphQL Introspection"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/antonin-alves/GraphQL-Instrospection"
"Bug Tracker" = "https://github.com/antonin-alves/GraphQL-Instrospection/issues"