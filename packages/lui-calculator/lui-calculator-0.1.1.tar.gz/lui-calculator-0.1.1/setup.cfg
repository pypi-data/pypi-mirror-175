[metadata]
name = lui-calculator
description = powerful calculator from strings with sympy
long_description = file: README.md
long_description_content_type = text/markdown
author = NiniKo
version = 0.1.1
license = MIT
license_file = LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10

[options]
packages = 
	lui_calculator
install_requires = 
	sympy>=1.11
	requests>=2.28
	types-requests>=2.28
	numpy>=1.23
	matplotlib>=3.6
package_dir = 
	=src
zip_safe = no

[options.extras_require]
testing = 
	pytest>=7.0
	pytest-cov>=4.0
	mypy>=0.982
	flake8>=5.0
	tox>=3.27

[options.package_data]
lui-calculator = py.typed

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

