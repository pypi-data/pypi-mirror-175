[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "maxhk"
version = "0.0.6"
authors = [
  { name="Max HK", email="maxhk@noreply.com" },
]
description = "Set of miscelaneous utils"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/maximehk/maxhk_pypi"
