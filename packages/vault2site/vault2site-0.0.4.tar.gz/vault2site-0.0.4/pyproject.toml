[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vault2site"
version = "0.0.4"
authors = [{name="kilroyjones"}]
description = "Converts Obsidian.md vaults to a static site"
readme = "README.md"
requires-python = ">=3.8"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "pygments", 
    "markdown"
]

[project.scripts]
vault2site = "vault2site.main:main"


