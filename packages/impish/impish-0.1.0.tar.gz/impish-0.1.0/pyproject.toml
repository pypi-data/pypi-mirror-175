[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "impish"
version = "0.1.0"
authors = [
{ name="Kevin Binder", email="cookiej4r.dev@gmail.com" },
]
description = "A small package to simplify interprocess communication."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Communications",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Object Brokering"
]

[project.urls]
"Homepage" = "https://github.com/CookieJ4R/impish"
"Bug Tracker" = "https://github.com/CookieJ4R/impish/issues"