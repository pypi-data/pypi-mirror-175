[tool.poetry]
name = "morpion-game"
version = "0.6.3"
description = "A minimal Morpion game to play in the console or with a graphical user interface"
authors = ["PetchouDev <petchou91d@gmail.com>"]
packages = [
    { include = "morpion-game" },
]
readme = "README.md"
repository = "https://github.com/P-C-Corp/Games/Morpion"


[tool.poetry.dependencies]
python = "^3.9"

termcolor = "^1.1.0"
art = "^5.2"
requests = "^2.26.0"


[tool.poetry.dev-dependencies]
pytest = "^5.2"

[[tool.poetry.source]]
name = "morpion-game"
url = "https://github.com/P-C-Corp/Games/Morpion"
default = false
secondary = false

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
