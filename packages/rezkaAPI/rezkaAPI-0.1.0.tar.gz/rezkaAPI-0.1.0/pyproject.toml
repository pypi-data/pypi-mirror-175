[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "rezkaAPI"
version = "0.1.0"
authors = [
  { name="Maksim Burlakov", email="maks.burlakof@gmail.com" },
]
description = "Helps to get a variety of information from hdrezka.ag"
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["hdrezka", "kinopub", "API"]
dependencies = [
    "selenium >= 4.5.0",
]

[project.urls]
"Homepage" = "https://github.com/maks-burlakof/hdrezkaAPI"
"Bug Tracker" = "https://github.com/maks-burlakof/hdrezkaAPI/issues"