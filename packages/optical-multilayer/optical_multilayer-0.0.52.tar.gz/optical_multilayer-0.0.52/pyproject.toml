[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "optical-multilayer"
description = 'Python module to simulate light behavior in optical multilayers.'
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = []
authors = [
  { name = "David C. Heson", email = "dch376@msstate.edu" },
  { name = "William Robertson", email = "william.robertson@mtsu.edu"},
  { name = "Jack Liu"}
]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["numpy", "matplotlib"]
dynamic = ["version"]

[project.urls]
Documentation = "https://github.com/davidcheson/optical_multilayer_module"
Issues = "https://github.com/unknown/optical-multilayer/issues"
Source = "https://github.com/davidcheson/optical_multilayer_module"

[tool.hatch.version]
path = "optical_multilayer/__init__.py"

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]
[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=optical_multilayer --cov=tests"
no-cov = "cov --no-cov"

[[tool.hatch.envs.test.matrix]]
python = ["37", "38", "39", "310", "311"]

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "optical_multilayer/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
