[global]

[sdist]
keep_temp = 0
formats = gztar

[bdist_wheel]
universal = true

[metadata]
long_description = file: README.md
long_description_content_type = text/markdown
classifier = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
project_urls = 
	Documentation = https://jlecomte.gitlab.io/projects/python/XXX/
	Source code = https://gitlab.com/jlecomte/projects/python/XXX
	Tracker = https://gitlab.com/jlecomte/projects/python/XXX/-/issues

[options]
setup_requires = setuptools
packages = 
	moldcast
include_package_data = True
python_requires = >= 3.X.*
test_suite = tests
zip_safe = True

[options.packages.find]
exclude = 
	bin
	dist
	docs
	tests

[check]
metadata = true

[egg_info]
tag_build = 
tag_date = 0

