[tool:pytest]
norecursedirs = 
	.git
	dist
	build
addopts = 
	--strict-markers
	--doctest-modules
	--durations=0
	--color=yes

[coverage:run]
parallel = True
concurrency = thread

[coverage:report]
exclude_lines = 
	pragma: no-cover
	pass
	if __name__ == .__main__.:
omit = 
	pl_bolts/datamodules/*_datamodule.py
	pl_bolts/datamodules/*_dataset.py

[flake8]
max-line-length = 120
exclude = .tox,*.egg,build,temp
select = E,W,F
doctests = True
verbose = 2
format = pylint
ignore = 
	E231  # Ignore "Missing whitespace after ',', ';', or ':'"
	E731  # Ignore "Do not assign a lambda expression, use a def"
	W503  # Ignore "Line break occurred before a binary operator"
	W504  # Ignore "Line break occurred after a binary operator"
	W605  # Ignore "Invalid escape sequence 'x'"
	E203  # whitespace before ':'

[check-manifest]
ignore = 
	*.yml
	.github
	.github/*
	.circleci

[metadata]
license_file = LICENSE
description-file = README.md

[egg_info]
tag_build = 
tag_date = 0

