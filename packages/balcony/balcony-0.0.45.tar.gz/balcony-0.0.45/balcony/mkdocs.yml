site_name: balcony
repo_url: https://github.com/oguzhan-yilmaz/balcony
repo_name: oguzhan-yilmaz/balcony

nav:
    - Home: index.md
    - QuickStart: quickstart.md
    - 'Practical Usage': practical-usage.md
    - Modules:
      - reference/resource-node.md
      - reference/service-node.md
      - reference/service-reader.md
      - reference/relations.md

theme:
  name: material
  font:
    text: Roboto
  features:
    - navigation.tracking
    - navigation.expand
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/oguzhan-yilmaz
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/in/oguzhan-y/
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/oguzhan_y_

      
      


plugins:
- search
- mkdocstrings
- autorefs