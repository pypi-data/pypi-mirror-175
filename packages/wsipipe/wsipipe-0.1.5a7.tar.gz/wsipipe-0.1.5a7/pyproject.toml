[build-system]
requires = ["setuptools>=59.6.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wsipipe"
version = "0.1.0"
authors = [
  { name="Christina Fell", email="cmf21@example.com" },
  { name="David Morrison", email="dm236@example.com" }  
]
description = "A set of tools for processing pathology whole slide images for deep learning."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/StAndrewsMedTech/wsipipe"
"Bug Tracker" = "https://github.com/StAndrewsMedTech/wsipipe/issues"
