[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pipereport"
version = "0.0.10"
authors = [
  { name="Nikolay Markov", email="enchantner@gmail.com" },
]
description = "A simple data pipeline management tool"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
dependencies = [
  'boto3==1.24.68',
  'GitPython==3.1.27',
  'PyYAML==6.0'
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/enchantner/pipereport"
"Bug Tracker" = "https://github.com/enchantner/pipereport"
