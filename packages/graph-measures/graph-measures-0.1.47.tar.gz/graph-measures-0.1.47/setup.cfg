[metadata]
name = graph-measures
version = 0.1.47
license = GPL
maintainer = Amit Kabya
author = Itay Levinas, Roy Sh
maintainer_email = kabya.amit@gmail.com
url = https://github.com/AmitKabya/graph-measures
description = A python package for calculating topological graph features on cpu/gpu
long_description = file: README.md
long_description_content_type = text/markdown
keywords = gpu graph topological-features-calculator
description_file = README.md
license_files = LICENSE.rst

[options]
packages = find:
package_dir = 
	=src
install_requires = 
	setuptools==61.3.1
python_requires = >=3.6.8
include_package_data = 1

[options.packages.find]
where = src

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

