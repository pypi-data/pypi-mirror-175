[metadata]
name = vitextaug
version = 0.0.6
author = LongLich
author_email = long.itptit@gmail.com
description = Text data augmentation for Vietnamese
long_description = Text data augmentation using Lexical Replacement, Back Translation, Text Generation, ... for Vietnamese
long_description_content_type = text/markdown
url = https://github.com/longcld/vitextaug.git
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = vncorenlp

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

