[project]
name = "cnn_runner"
version = "0.39"
authors = [
  { name="Xabarov Roman", email="xabarov1985@gmail.com" },
]
description = "Software package for CNN run"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ['matplotlib>=3.5', 'matplotlib-inline>=0.1.3', 'numba>=0.56.0', 'numpy>=1.22.4', 'pandas>=1.4.3', 'scipy>=1.9.0', 'tqdm>=4.64.0', 'tqdm-stubs>=0.2.1']

[project.urls]
"Homepage" = "https://github.com/xabarov/cnn_runner"

