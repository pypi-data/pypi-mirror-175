name: Test Textual module

on: [pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install Hatch
        run: pip install --upgrade hatch
      - name: Format check with black
        run: hatch run lint:check
#      - name: Typecheck with mypy
#        run: hatch run lint:typing
      - name: Test with pytest
        run: hatch run pytest tests -v --cov=./src/textual --cov-report=xml:./coverage.xml --cov-report term-missing
      - name: Upload snapshot report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: snapshot-report-textual
          path: tests/snapshot_tests/output/snapshot_report.html
