[tool.poetry]
name = 'python_apis'
version = '0.1.0'
homepage = "https://github.com/Kopavogur/Python-APIs"
authors = ['Bj√∂rn Gunnarsson <bjorngun@kopavogur.is>']
description = 'A package that contains a small collection of easy to use API to common services'
readme = 'README.md'
license = 'MIT'
packages = [{include = 'python_apis'}]
classifiers = [
    'Development Status :: 2 - Pre-Alpha',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Typing :: Typed',
]

[tool.poetry.dependencies]
python = '^3.9'
ldap3 = '^2.9.1'
dacite = '^1.6.0'

[tool.poetry.group.dev.dependencies]
pytest = '^7.1.3'
black = '^22.3.0'
tox = '^3.27.0'

[tool.isort]
profile = "black"

[tool.black]
includes = "python_apis"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
