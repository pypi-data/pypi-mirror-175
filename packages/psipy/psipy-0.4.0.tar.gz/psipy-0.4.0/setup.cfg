[metadata]
name = psipy
description = Tools for working with PSI MHD models.
long_description = file: README.rst
author = David Stansby
author_email = dstansby@protonmail.com
url = https://psipy.readthedocs.io/en/latest/
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering :: Physics

[options]
zip_safe = False
packages = find:
setup_requires = 
	setuptools_scm
install_requires = 
	astropy>=3.2
	h5py  # For hdf5 files
	matplotlib
	numpy
	pooch # For sample data
	pyhdf # For hdf4 files
	scipy # For 3D interpolation
	xarray>=0.18

[options.extras_require]
docs = 
	heliopy[data, spice]<1
	numpydoc
	sphinx
	sphinx-automodapi
	sphinx-gallery
	sphinx-rtd-theme
	pyvista
	streamtracer>=1.2
pyvista = 
	pyvista
streamlines = 
	streamtracer>=1.2
tests = 
	parfive
	pytest
	pytest-cases
	pytest-cov
	streamtracer>=1.2

[tool:pytest]
addopts = -ra
filterwarnings = 
	error
	ignore:Auto-removal of grids
	ignore:numpy.ndarray size changed
	ignore:unclosed <socket.socket
	ignore:unclosed transport

[isort]
balanced_wrapping = True
default_section = THIRDPARTY
include_trailing_comma = True
known_first_party = psipy
length_sort = False
line_length = 80
multi_line_output = 3
no_lines_before = LOCALFOLDER
sections = STDLIB, THIRDPARTY, FIRSTPARTY, LOCALFOLDER

[egg_info]
tag_build = 
tag_date = 0

