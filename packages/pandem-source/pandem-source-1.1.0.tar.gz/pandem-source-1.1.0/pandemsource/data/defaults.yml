# defailt configuration values for pandem data source module
pandem:
  source:
    app:
      port: 8001
    pipeline:
      jobs-to-keep: 10 
    api:
      port: 8000
    nlp:
      active: True
      models_path:  ""
      evaluation_steps:
        - ["aspect_classification_ohe", "emotion_classification_multi"]
        - ["aspect_classification_ohe", "sentiment_classification"]
        - ["aspect_classification_ohe", "suggestion_classification"]
      aliases:
        emotion_classification_multi: emotion
        sentiment_classification: sentiment
        suggestion_classification: suggestion
        aspect_classification_ohe: aspect
      languages:
        en:
          - emotion_classification_multi
          - sentiment_classification
          - suggestion_classification
          - aspect_classification_ohe
      categories:
        emotion_classification_multi:
          - anger
          - anticipation
          - disgust
          - fear
          - joy
          - sadness
          - surprise
          - trust
        sentiment_classification:
          - negative
          - neutral
          - positive
        suggestion_classification:
          - non-suggestion
          - suggestion 
        aspect_classification_ohe:
          - healthcare-worker
          - vaccine-mandate
          - care-home
          - death-rate
          - social-distancing-rule
          - positive-for-covid
          - covid
          - public-health
          - coronavirus
          - covid-case
          - vaccine
          - relief-bill
          - covid-test
          - govt
          - corona
          - pandemic
          - mask
          - dose-of-vaccine
          - flu
          - school
          - immune-system
          - business
          - patient
      use_sudo: false
      chunk_size: 500
      tensorflow_server_host:  "localhost"
      tensorflow_server_port:  8501
      tensorflow_server_protocol:  "http"
      tensorflow_server_version:  "2.8.0"
