#config file

global:
  log_path: "contentctl.log"
  log_level: INFO

content:
  detections: ""
  stories: ""
  playbooks: ""


scheduling:
  cron_schedule: 0 * * * *
  earliest_time: -70m@m
  latest_time: -10m@m
  schedule_window: auto

alert_actions:
  notable:
    rule_description: '%description%'
    rule_title: '%name%'
    nes_fields:
    - user
    - dest
    - src

test:
  docker_image: ""
  apps: .
  assets: csv

deploy:
  target: splunk_search_head
  app_path:
  username:
  password:
  server:

build:
  format: app
  # supported API (see details here), BA (see deployment here)
  path: dest/my_splunk_content_app
  name: "My Splunk Content App"
  prefix: "MSCA"


enrichments:
  attack_enrichment: True
  cve_enrichment: True
  splunk_app_enrichment: False

custom_validators:
  field: 
  validation_type: regex
  value: r'xxxx'

  
