[metadata]
name = flake8_unfinished
version = attr: flake8_unfinished.__version__
description = flake8 plugin which makes sure you don't have unfinished functions in your code
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/GideonBear/flake8-unfinished
author = Gideon
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython

[options]
py_modules = flake8_unfinished
install_requires = 
	flake8>=5.0
	ezflake>=2.0
python_requires = >=3.8

[options.entry_points]
flake8.extension = 
	UNF=flake8_unfinished:UnfinishedPlugin

[egg_info]
tag_build = 
tag_date = 0

