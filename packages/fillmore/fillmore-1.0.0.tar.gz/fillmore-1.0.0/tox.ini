[tox]
envlist = py{38,39,310}-django{none,32,40,41},
    py311-django{none,41},
    py38-flake8,
    py38-black,
    py38-typecheck,
    py38-examples

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
deps =
    django32: Django>=3.2,<4.0
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2
    -rrequirements-dev.txt
commands =
    {posargs:pytest tests/}

[testenv:py38-black]
basepython = python3.8
changedir = {toxinidir}
commands = black --check --target-version=py38 --line-length=88 setup.py src tests docs examples

[testenv:py38-examples]
basepython = python3.8
changedir = {toxinidir}/examples/
commands = ./run_examples.sh

[testenv:py38-flake8]
basepython = python3.8
changedir = {toxinidir}
commands = flake8 setup.py src tests docs examples

[testenv:py38-typecheck]
basepython = python3.8
changedir = {toxinidir}
commands = mypy src/fillmore/
