[bumpversion]
current_version = 1.12.0
commit = True
tag = True

[metadata]
name = imaxt-mosaic
version = attr: imaxt_mosaic.__version__
author = attr: imaxt_mosaic.__author__
author_email = "E.GonzalezSolares@ast.cam.ac.uk"
description = Image stitching
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.developers.cam.ac.uk/astronomy/camcead/imaxt/imaxt-mosaic-pipeline
project_urls = 
	Bug Tracker = https://gitlab.developers.cam.ac.uk/astronomy/camcead/imaxt/imaxt-mosaic-pipeline/-/issues
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.7
setup_requires = 
	setuptools
install_requires = file:requirements.txt
test_require = 
	coverage
	pytest
	pytest-cov
	pytest-mock

[options.packages.find]
where = src

[options.entry_points]
owl.pipelines = 
	imaxt-mosaic = imaxt_mosaic.owl

[options.package_data]
* = *.yapsy-plugin

[flake8]
max-line-length = 110
select = C,E,F,W,B,B950
exclude = docs,build,.git,__pycache__,.tox
ignore = E203, E252, E501, W503, W504, B950
max-complexity = 10

[aliases]
test = pytest

[tool:pytest]
minversion = 6.0
addopts = -ra -q --cov=imaxt_mosaic --cov-report=html --cov-report=term
testpaths = 
	tests
	integration

[tox:tox]
envlist = py39

[testenv]
usedevelop = true
install_command = pip install -U {opts} {packages}
deps = 
	pytest
	pytest-cov
	flake8
commands = 
	flake8

[bumpversion:file:src/imaxt_mosaic/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:src/imaxt_mosaic/owl/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[egg_info]
tag_build = 
tag_date = 0

