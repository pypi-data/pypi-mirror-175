[build-system]
requires = ["setuptools", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "climex"
version = "0.1.1"
authors = [{name="Angel Marques Mateu", email="amarques@cgf.upv.es"}]

dependencies = [
  "numpy>=1.22", 
  "pandas>=1.4", 
  "scipy>=1.8", 
  "matplotlib>=3.1"]

description = "Climex Library"
readme = "README.md"
license = {file="LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[tool.setuptools]
include-package-data = true